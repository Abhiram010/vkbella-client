<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet"> 
    <title>Review us</title>
</head>

<body>
    <h1 class="text-align"> Review Form</h1>
    <div class="flex fullbody">
        <form action="" class="formdetails flex">
            <span class="logopic">

                <img src="images/logo.png" class="logo" alt="">
            </span>
            <h2 class="start-info">
                Can You Please Leave Us a Review?


            </h2>
            <h4 class="start-info">
                Please describe in detail your experience with our organization, thanks so much!
            </h4>
            <span class="start">

                <img id="formpic" alt="">
                <input type="file" accept="image/*" name="profile" id="profile" onchange="loadFile()"
                    style="display: none;">
                    <span style="display: flex; flex-direction: column;">

                        <label for="profile" class="submitbutton" id="uploadani">Upload</label>
                        <label  id="uploadani">Verify with <i class="fa fa-facebook-f" style="font-size: 18px; margin: 5px; padding:5px;border: solid 1px rgb(74, 74, 250); border-radius: 3px; color: rgb(74, 74, 250);"></i></label>
                    </span>
            </span>
            
            <label for="username">Name <b>*</b></label>
            <input type="text" id="username" onkeyup="loadtext(event)" required>
            <label for="useremail">Mail id:</label>
            <input type="email" id="useremail" onkeyup="loadmail()" required>

            <label for="rating">Ratings</label>
            <span id="rating">
                <span class="fa fa-star " onclick="ones()" id="onestar"></span><span class="fa fa-star "
                    onclick="twos()" id="twostar"></span>
                <span class="fa fa-star" onclick="threes()" id="threestar"></span>
                <span class="fa fa-star" onclick="fours()" id="fourstar"></span>
                <span class="fa fa-star" onclick="fives()" id="fivestar"></span>
            </span>
            <label for="userreview">Review</label>

            <textarea id="userreview" name="w3review" onkeyup="loadreview()" rows="4" cols="50">
            </textarea>

            <label for="usercomments">Comments</label>
            <input type="text" id="usercomments" onkeyup="loadcomment()" required>

            <button type="submit" class="submitbutton">Submit</button>
        </form>
        <div class="flex posi" style="flex-direction: column;">
            
            <div class="profile">
                <span>
                    
                    <h2 class="text-align special-live"><div class="dot"></div>  Live preview</h2>
                </span>
                <span class="start">
                    
                    <img id="profilepic" alt="">
                    <span class="themail">

                        <span>
    
    
                            <label for="userpreview">Name</label>
                            <p id="userpreview"> </p>
                        </span>
                        <span>
                            <label for="useremailpreview">Mail id</label>
                            <p id="useremailpreview"></p>
                        </span>
                        <!-- <label for="rating">Ratings</label> -->
            <span id="rating">
                <span class="fa fa-star " id="prevonestar"></span>
                <span class="fa fa-star " id="prevtwostar"></span>
                <span class="fa fa-star"  id="prevthreestar"></span>
                <span class="fa fa-star" id="prevfourstar"></span>
                <span class="fa fa-star" id="prevfivestar"></span>
            </span>
                    </span>
                </span>
                <span>
                    <label for="userreviewpreview">Review</label>
                    <p id="userreviewpreview"></p>
                </span>
                <span>
                    <label for="usercommentspreview">Comment</label>
                    <p id="usercommentspreview"></p>
                </span>
                <button type="submit" class="submitbutton padding">Submit</button>
            </div>
            <div class="last-img " >
                <img src="images/form.svg" class="form-img" alt="">
            </div>
                
        </div>

    </div>

    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
